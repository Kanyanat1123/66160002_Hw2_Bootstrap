<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - เพชรบูรณ์ </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Style.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">เพชรบูรณ์</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- Contact Section -->
    <main class="container py-5">
        <h1 class="text-center mb-4">ติดต่อเรา</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">ชื่อของคุณ</label>
                        <input type="text" class="form-control" id="name" placeholder="กรอกชื่อของคุณ" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">อีเมล</label>
                        <input type="email" class="form-control" id="email" placeholder="example@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">ข้อความ</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="พิมพ์ข้อความของคุณที่นี่" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">ส่งข้อความ</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
